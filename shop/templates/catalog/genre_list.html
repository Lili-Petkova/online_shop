{% extends "base.html" %}
{% load static %}
{%  block content %}
    {% if genre_list %}
        <h3>All genres of books</h3>
        <ul>
        {% for genre in genre_list %}
            <li><a href="{% url 'catalog:books_of_genre' genre_name=genre.name %}">{{ genre.name }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
